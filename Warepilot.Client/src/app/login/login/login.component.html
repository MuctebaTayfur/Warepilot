<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="myForm">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="userName" type="email" placeholder="Enter your email" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" />
          </mat-form-field>
  
          <button (click)="login()" mat-raised-button color="primary" type="submit">Login</button>   
       	
          <asl-google-signin-button>asd</asl-google-signin-button>
     
        </form>
      </mat-card-content>
    </mat-card>

   
  </div>
