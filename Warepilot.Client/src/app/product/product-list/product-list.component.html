<mat-card>
    <mat-card-header class="filter">
        <div >
            <span style="padding-right: 10px;">filter:</span>
            <input type="text" class="filter-input" [(ngModel)]='listFilter' placeholder="name"
           >
        </div>
    </mat-card-header>
    <mat-card-content>
        <table mat-table  [dataSource]='filteredProducts' class="mat-elevation-z8" style="text-align: center;">
            <ng-container matColumnDef="showImage">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="show-button" (click)='toggleItem()' mat-raised-button color="secondary">
                        {{showImage?'Hide':'Show'}} Image
                    </button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf='showImage' class="image" src={{element.productUrl}}>
                </td>
            </ng-container>       
 
            <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef>No</th>
                <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>
        
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> 
                    <a [routerLink]="['/products',element.productId]">
                        {{element.productName}}
                    </a>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price|currency:'USD':'symbol'}} </td>
            </ng-container>
        
        
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element"> 
                    <app-star [rating]='element.rating'></app-star>
                 </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    
            </tr>
        </table>
    </mat-card-content>
</mat-card>
