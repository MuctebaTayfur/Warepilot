<mat-card class="product-card">
  <mat-card-header style="display: flex; justify-content: left;">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{dataSource?.productName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="justify-content: start; padding-top: 20px;">
    <div class="row">
      <div class="col-md-7" style="font-size: larger; padding-left: 40px;">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{dataSource?.productName}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Descriptiopn:</div>
          <div class="col-md-8">{{dataSource?.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">{{dataSource?.price}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Category:</div>
          <div class="col-md-8">{{dataSource?.category}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Rating:</div>
          <div class="col-md-8">{{dataSource?.rating}}</div>
        </div>
      </div>
      <div class="col-md-5" style="width: 250px; height: 300px; padding: 10px;">
        <img [src]='dataSource?.productUrl' style="max-width: 100%; max-height: 100%; padding: 0px;" alt="">
      </div>

    </div>



  </mat-card-content>

  <mat-card-actions style="padding: 15px;">
    <button routerLink="/products" mat-button style="border: 2px solid; background-color: rgb(186, 174, 174);
      width: 100px; padding-right: 55px;">
      <mat-icon style="flex: auto; ">keyboard_arrow_left</mat-icon>
      <span>back</span>
    </button>
  </mat-card-actions>
</mat-card>
